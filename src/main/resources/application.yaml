server:
  port: 8080

spring:
  data:
    redis:
      host: localhost
      port: 6379
      client-type: lettuce

  datasource:
    url: jdbc:mysql://localhost:3306/miniautorizador?useSSL=false&serverTimezone=UTC
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    serialization:
      indent_output: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
